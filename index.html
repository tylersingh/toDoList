<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap for added CSS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    </head>
    
    <body>

        <div id="main">
            <!-- title for application -->
            <h1 class="small-bottom-margin" id="header">To-Do List</h1>
            <div id="new-todo-form-container" class="small-bottom-margin">
                <input type="text" class="form-control id="new-todo-input">
                <!-- button to submit new items for list -->
                <button class="btn btn-primary" id="submit-new-todo-btn">Submit</button>
            </div>
            <!--Injecting list items via javascript that's why unorderd list is empty -->
            <ul id="todo-list-container" class="list-group"></ul>
        </div>

        <button id="btn btn-danger" id="reset-storage-btn">Delete Saved Data</button>
        <script src="script.js"></script>
    </body>
</html>
